<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //传统方式
        let a=1,b=2,c=3
        console.log(a,b,c);
        //es6
        let [x,y,z]=[1,2,3];
        console.log(x,y,z);

        //2.对象解构
        let usee={name:'tom',age:18}
        //传统
        let name1=usee.name
        let age1=usee.age
        console.log(name1,age1);
        //es6
        let {name,age}=usee//注意：结构的变量必须是user中的属性
        console.log(name,age);

        //模板字符串
        let name2="lucy"
        let age2=20
        let info=`${name2} ,
        ${age2+1}`
        console.log(info);

        //定义对象
        let user2={name2,age}
        console.log(user2);
        //对象copy
        let someon1={...user2}
        //对象合并
        let person2={...age2,...name2}
        console.log(person2)

        //函数定义
        var f2=(a,b)=>(a+b)
        console.log(f2(4,5))

    </script>
</body>
</html>
